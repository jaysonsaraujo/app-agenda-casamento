<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Configurações do Sistema</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:#fafbfc; margin:0; color:#111}
    header{display:flex;justify-content:space-between;align-items:center;padding:16px 24px;border-bottom:1px solid #e5e7eb;background:#fff}
    main{max-width:1100px;margin:24px auto;padding:0 16px}
    h1{font-size:22px;margin:0}
    .card{background:#fff;border:1px solid #e5e7eb;border-radius:10px;padding:16px;margin-bottom:16px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:16px}
    table{width:100%;border-collapse:collapse}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left;font-size:14px}
    input[type=number]{width:100%;padding:8px;border:1px solid #dadde1;border-radius:8px}
    button{background:#2563eb;border:none;color:#fff;padding:10px 14px;border-radius:8px;cursor:pointer}
    .toast{display:none;position:fixed;right:16px;top:16px;padding:10px 14px;border-radius:8px;background:#111;color:#fff;z-index:10}
    .toast.success{background:#16a34a}.toast.error{background:#dc2626}.toast.info{background:#111}
    .muted{color:#6b7280;font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>Configurações do Sistema</h1>
    <a href="/index.html"><button type="button">Voltar ao Calendário</button></a>
  </header>

  <main>
    <div id="toast" class="toast"></div>

    <div class="card">
      <div class="grid">
        <div>
          <div class="muted">Total de Casamentos</div>
          <div style="font-size:28px;font-weight:700" id="statTotal">0</div>
        </div>
        <div>
          <div class="muted">Este Mês</div>
          <div style="font-size:28px;font-weight:700" id="statMonth">0</div>
        </div>
      </div>
    </div>

    <div class="card">
      <h2 style="margin:0 0 12px">Limites de Agendamento</h2>
      <div class="grid">
        <div>
          <label class="muted">Máximo de Casamentos por Dia</label>
          <input id="maxPerDay" type="number" min="0" step="1" />
        </div>
        <div>
          <label class="muted">Máximo de Comunitários por Dia</label>
          <input id="maxCommunityPerDay" type="number" min="0" step="1" />
        </div>
        <div>
          <label class="muted">Máximo de Casais por Casamento Comunitário</label>
          <input id="maxCouplesPerCommunity" type="number" min="0" step="1" />
        </div>
      </div>
      <div style="margin-top:12px">
        <button id="btnSaveLimits" type="button">Salvar Limites</button>
      </div>
    </div>

    <div class="grid">
      <div class="card">
        <h2 style="margin:0 0 12px">Locais</h2>
        <table>
          <thead><tr><th>ID</th><th>Nome</th><th>Capacidade</th><th>Status</th></tr></thead>
          <tbody id="locationsTbody"></tbody>
        </table>
      </div>
      <div class="card">
        <h2 style="margin:0 0 12px">Celebrantes</h2>
        <table>
          <thead><tr><th>ID</th><th>Nome</th><th>Título</th><th>Status</th></tr></thead>
          <tbody id="celebrantsTbody"></tbody>
        </table>
      </div>
    </div>
  </main>

  <!-- ORDEM ÚNICA (sem duplicatas) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="/config/supabase.js?v=1" defer></script>
  <script src="/src/database.js?v=1" defer></script>
  <script src="/src/config.js?v=1" defer></script>
</body>
</html>
