    <!-- Scripts com ordem garantida -->
    <script>
        console.log('üîµ Iniciando carregamento dos scripts...');
        
        // Fun√ß√£o para carregar scripts em sequ√™ncia
        function loadScript(src) {
            return new Promise((resolve, reject) => {
                const script = document.createElement('script');
                script.src = src;
                script.onload = () => {
                    console.log('‚úÖ Carregado:', src);
                    resolve();
                };
                script.onerror = () => {
                    console.error('‚ùå Erro ao carregar:', src);
                    reject(new Error(`Falha ao carregar ${src}`));
                };
                document.head.appendChild(script);
            });
        }
        
        // Carregar scripts em sequ√™ncia
        async function loadAllScripts() {
            try {
                console.log('1Ô∏è‚É£ Carregando Supabase...');
                await loadScript('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2');
                console.log('   window.supabase:', typeof window.supabase);
                
                console.log('2Ô∏è‚É£ Carregando config/supabase.js...');
                await loadScript('/config/supabase.js');
                console.log('   window.supabaseClient:', typeof window.supabaseClient);
                
                console.log('3Ô∏è‚É£ Carregando src/database.js...');
                await loadScript('/src/database.js');
                console.log('   window.db:', typeof window.db);
                
                console.log('4Ô∏è‚É£ Carregando src/validation.js...');
                await loadScript('/src/validation.js');
                console.log('   window.validator:', typeof window.validator);
                
                console.log('5Ô∏è‚É£ Carregando src/config-manager.js...');
                await loadScript('/src/config-manager.js');
                console.log('   configManager:', typeof configManager);
                
                console.log('‚úÖ Todos os scripts carregados com sucesso!');
                
                // Verificar se tudo est√° OK
                if (typeof window.db === 'undefined') {
                    throw new Error('window.db n√£o foi criado!');
                }
                
                if (typeof configManager === 'undefined') {
                    throw new Error('configManager n√£o foi criado!');
                }
                
                console.log('üöÄ Iniciando ConfigManager...');
                
            } catch (error) {
                console.error('‚ùå Erro fatal ao carregar scripts:', error);
                document.querySelector('#locations-table tbody').innerHTML = 
                    `<tr><td colspan="5" style="text-align:center; color:red; padding:20px;">
                        <strong>Erro ao carregar sistema</strong><br>
                        ${error.message}<br>
                        <small>Verifique o console (F12) para mais detalhes</small>
                    </td></tr>`;
            }
        }
        
        // Iniciar carregamento quando DOM estiver pronto
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', loadAllScripts);
        } else {
            loadAllScripts();
        }
    </script>
</body>
</html>
