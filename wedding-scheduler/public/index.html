<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Sistema de Agendamento de Casamentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu; background:#f7f8fa; margin:0}
    header{display:flex;gap:12px;align-items:center;justify-content:space-between;padding:16px 24px;border-bottom:1px solid #e5e7eb;background:#fff}
    .nav{display:flex;gap:8px}
    .btn{background:#2563eb;color:#fff;border:none;border-radius:8px;padding:10px 14px;cursor:pointer}
    .link{background:#f3f4f6;color:#111}
    main{max-width:1100px;margin:24px auto;padding:0 16px}
    #calendarRoot{height:520px;border:1px dashed #cbd5e1;border-radius:10px;background:#fff;display:flex;align-items:center;justify-content:center;color:#64748b}
  </style>
</head>
<body>
  <header>
    <div style="font-weight:700">Sistema de Agendamento de Casamentos</div>
    <div class="nav">
      <button class="btn">Calendário</button>
      <a href="/config.html"><button class="btn link">Configurações</button></a>
    </div>
  </header>

  <main>
    <div id="calendarRoot">[ Seu calendário aqui ]</div>
  </main>

  <!-- ORDEM ÚNICA (sem duplicatas) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
  <script src="/config/supabase.js?v=1" defer></script>
  <script src="/src/database.js?v=1" defer></script>

  <!-- Se você tem seus próprios scripts de calendário/app, deixe-os aqui.
       Caso contrário, pode remover as duas linhas abaixo. -->
  <script src="/src/calendar.js?v=1" defer></script>
  <script src="/src/app.js?v=1" defer></script>
