<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Casamentos</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .status {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .status.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }
        
        .status.error {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        #config-data {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-family: monospace;
            font-size: 14px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíí Sistema de Agendamento de Casamentos</h1>
        
        <div class="status success">
            <strong>‚úÖ Sistema Online</strong><br>
            O servidor est√° rodando corretamente!
        </div>
        
        <div id="connection-status" class="status">
            <strong>üîÑ Verificando conex√£o...</strong>
            <div class="loading"></div>
        </div>
        
        <div id="config-data"></div>
        
        <div>
            <button onclick="testHealth()">Testar Health</button>
            <button onclick="testConfig()">Testar Config</button>
            <button onclick="testSupabase()">Testar Supabase</button>
            <button onclick="loadFullSystem()">Carregar Sistema Completo</button>
        </div>
        
        <div id="result" style="margin-top: 20px;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        let supabase = null;
        
        // Testar health
        async function testHealth() {
            showLoading();
            try {
                const response = await fetch('/health');
                const data = await response.json();
                showResult('Health Check', data, 'success');
            } catch (error) {
                showResult('Health Check', error.message, 'error');
            }
        }
        
        // Testar config
        async function testConfig() {
            showLoading();
            try {
                const response = await fetch('/api/config');
                const data = await response.json();
                showResult('Config API', data, 'success');
                
                // Inicializar Supabase
                if (data.supabaseUrl && data.supabaseAnonKey) {
                    supabase = window.supabase.createClient(data.supabaseUrl, data.supabaseAnonKey);
                    showConnectionStatus('Supabase inicializado', 'success');
                }
            } catch (error) {
                showResult('Config API', error.message, 'error');
            }
        }
        
        // Testar Supabase
        async function testSupabase() {
            showLoading();
            
            if (!supabase) {
                await testConfig();
            }
            
            try {
                const { data, error } = await supabase.from('system_config').select('*').limit(1);
                
                if (error) throw error;
                
                showResult('Supabase Connection', {
                    status: 'Connected',
                    data: data
                }, 'success');
                showConnectionStatus('‚úÖ Conectado ao Supabase!', 'success');
            } catch (error) {
                showResult('Supabase Connection', error.message, 'error');
                showConnectionStatus('‚ùå Erro ao conectar com Supabase', 'error');
            }
        }
        
        // Carregar sistema completo
        function loadFullSystem() {
            alert('Sistema completo ser√° carregado em breve. Por enquanto, os testes b√°sicos est√£o funcionando!');
        }
        
        // Helpers
        function showLoading() {
            document.getElementById('result').innerHTML = '<div class="loading"></div> Processando...';
        }
        
        function showResult(title, data, type = 'info') {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <div class="status ${type}">
                    <strong>${title}</strong><br>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                </div>
            `;
        }
        
        function showConnectionStatus(message, type) {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.className = `status ${type}`;
            statusDiv.innerHTML = `<strong>${message}</strong>`;
        }
        
        // Auto-teste ao carregar
        window.addEventListener('load', async () => {
            console.log('P√°gina carregada!');
            
            // Testar health automaticamente
            await testHealth();
            
            // Testar config
            await testConfig();
            
            // Tentar conectar ao Supabase
            setTimeout(testSupabase, 1000);
        });
    </script>
</body>
</html>
