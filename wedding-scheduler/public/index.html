<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Agendamento de Casamentos</title>
    <style>
        /* Seus estilos aqui */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        .status {
            background: #f0f9ff;
            border-left: 4px solid #0ea5e9;
            padding: 15px;
            margin: 20px 0;
            border-radius: 4px;
        }
        
        .status.success {
            background: #f0fdf4;
            border-left-color: #22c55e;
        }
        
        .status.error {
            background: #fef2f2;
            border-left-color: #ef4444;
        }
        
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        pre {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üíí Sistema de Agendamento de Casamentos</h1>
        
        <div class="status success">
            <strong>‚úÖ Servidor Online</strong>
        </div>
        
        <div id="connection-status" class="status">
            <strong>üîÑ Verificando banco de dados...</strong>
        </div>
        
        <div id="result"></div>
        
        <div style="margin-top: 20px;">
            <button onclick="testDatabase()">üîÑ Testar Conex√£o</button>
            <button onclick="showData()">üìä Ver Dados</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // CREDENCIAIS ATUALIZADAS
        const SUPABASE_URL = 'https://aplicativos-db-phm2-supabase.xqzrhl.easypanel.host';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyAgCiAgICAicm9sZSI6ICJhbm9uIiwKICAgICJpc3MiOiAic3VwYWJhc2UtZGVtbyIsCiAgICAiaWF0IjogMTY0MTc2OTIwMCwKICAgICJleHAiOiAxNzk5NTM1NjAwCn0.dc_X5iR_VP_qT0zsiyj_I_OZ2T9FtRU2BBNWN8Bu4GE';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        async function testDatabase() {
            const statusDiv = document.getElementById('connection-status');
            statusDiv.innerHTML = '<strong>üîÑ Testando conex√£o...</strong>';
            statusDiv.className = 'status';
            
            try {
                const { data, error } = await supabase
                    .from('system_config')
                    .select('*');
                
                if (error) throw error;
                
                statusDiv.innerHTML = '<strong>‚úÖ Conex√£o Estabelecida!</strong><br>Banco de dados operacional.';
                statusDiv.className = 'status success';
                
                document.getElementById('result').innerHTML = `
                    <div class="status success">
                        <strong>üìä Sistema Configurado</strong>
                        <p>${data.length} configura√ß√µes carregadas</p>
                    </div>
                `;
                
            } catch (error) {
                statusDiv.innerHTML = '<strong>‚ùå Erro na Conex√£o</strong>';
                statusDiv.className = 'status error';
                
                document.getElementById('result').innerHTML = `
                    <div class="status error">
                        <strong>Erro:</strong>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        async function showData() {
            try {
                const [configs, locations, celebrants, weddings] = await Promise.all([
                    supabase.from('system_config').select('*'),
                    supabase.from('locations').select('*'),
                    supabase.from('celebrants').select('*'),
                    supabase.from('weddings').select('*')
                ]);
                
                document.getElementById('result').innerHTML = `
                    <div class="status success">
                        <strong>üìä Dados do Sistema</strong>
                        <ul style="margin: 10px 0; padding-left: 20px;">
                            <li>Configura√ß√µes: ${configs.data?.length || 0}</li>
                            <li>Locais: ${locations.data?.length || 0}</li>
                            <li>Celebrantes: ${celebrants.data?.length || 0}</li>
                            <li>Casamentos: ${weddings.data?.length || 0}</li>
                        </ul>
                    </div>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="status error">
                        <strong>Erro:</strong>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
        
        // Testar automaticamente ao carregar
        window.addEventListener('load', testDatabase);
    </script>
</body>
</html>
